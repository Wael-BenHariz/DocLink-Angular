<h2 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Add'}} Clinic</h2>

<mat-dialog-content>
  <form [formGroup]="clinicForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="clinicForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address" rows="2" required></textarea>
      <mat-error *ngIf="clinicForm.get('address')?.hasError('required')">
        Address is required
      </mat-error>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
        <mat-error *ngIf="clinicForm.get('city')?.hasError('required')">
          City is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" required>
        <mat-error *ngIf="clinicForm.get('country')?.hasError('required')">
          Country is required
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required>
      <mat-error *ngIf="clinicForm.get('phone')?.hasError('required')">
        Phone is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Website URL</mat-label>
      <input matInput formControlName="websiteUrl">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="!clinicForm.valid || loading">
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">{{data.isEdit ? 'Update' : 'Create'}}</span>
  </button>
</mat-dialog-actions>
