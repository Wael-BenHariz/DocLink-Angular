<div class="dashboard-container admin-dashboard">
  <div class="container-fluid">
    <div class="row">
      <!-- Admin Sidebar -->
      <div class="col-lg-3 col-xl-2">
        <div class="dashboard-sidebar admin-sidebar">
          <div class="user-profile">
            <div class="user-avatar">
              <img [src]="currentUser?.profilePhotoUrl || 'assets/images/admin-avatar.png'" [alt]="currentUser?.firstName">
            </div>
            <div class="user-info">
              <h3>{{ currentUser?.firstName }} {{ currentUser?.lastName }}</h3>
              <p class="user-role">Administrator</p>
            </div>
          </div>

          <div class="sidebar-menu">
            <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-item">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard Overview</span>
            </a>

            <a routerLink="/admin/users" routerLinkActive="active" class="menu-item">
              <i class="fas fa-users"></i>
              <span>User Management</span>
            </a>

            <a routerLink="/admin/doctors" routerLinkActive="active" class="menu-item">
              <i class="fas fa-user-md"></i>
              <span>Doctor Management</span>
            </a>

            <a routerLink="/admin/clinic-list" routerLinkActive="active" class="menu-item">
              <i class="fas fa-clinic-medical"></i>
              <span>Clinic Management</span>
            </a>

            <a routerLink="/admin/appointments" routerLinkActive="active" class="menu-item">
              <i class="fas fa-calendar-alt"></i>
              <span>All Appointments</span>
            </a>

            <a routerLink="/admin/services" routerLinkActive="active" class="menu-item">
              <i class="fas fa-stethoscope"></i>
              <span>Healthcare Services</span>
            </a>

            <a routerLink="/admin/reports" routerLinkActive="active" class="menu-item">
              <i class="fas fa-chart-bar"></i>
              <span>Reports & Analytics</span>
            </a>

            <a routerLink="/admin/settings" routerLinkActive="active" class="menu-item">
              <i class="fas fa-cog"></i>
              <span>System Settings</span>
            </a>

            <a href="javascript:void(0)" (click)="logout()" class="menu-item logout">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Admin Content Area -->
      <div class="col-lg-9 col-xl-10">
        <div class="dashboard-content admin-content">
          <div class="admin-header">
            <h2 class="page-title">{{ getPageTitle() }}</h2>
            <div class="admin-actions">
              <button class="btn btn-notification">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
              </button>
              <button class="btn btn-help">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
              </button>
            </div>
          </div>

          <div class="admin-content-wrapper">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
