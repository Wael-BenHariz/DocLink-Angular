<h2 mat-dialog-title>Edit Doctor Profile</h2>

<mat-dialog-content>
  <form [formGroup]="doctorForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Speciality</mat-label>
      <input matInput formControlName="speciality" required>
      <mat-error *ngIf="doctorForm.get('speciality')?.hasError('required')">
        Speciality is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" required></textarea>
      <mat-error *ngIf="doctorForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Diploma</mat-label>
      <input matInput formControlName="diploma" required>
      <mat-error *ngIf="doctorForm.get('diploma')?.hasError('required')">
        Diploma is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Profile Photo URL</mat-label>
      <input matInput formControlName="profilePhotoUrl">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Clinic</mat-label>
      <mat-select formControlName="clinicId">
        <mat-option [value]="null">No Clinic</mat-option>
        <mat-option *ngFor="let clinic of clinics" [value]="clinic.id">
          {{clinic.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="!doctorForm.valid || loading">
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">Save</span>
  </button>
</mat-dialog-actions>
