<div class="header">
  <h2>Doctor Management</h2>
</div>

<mat-card>
  <mat-card-content>
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="doctors" class="mat-elevation-z8" *ngIf="!loading">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let doctor">{{doctor.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let doctor">{{getFullName(doctor)}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let doctor">{{doctor.email || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="speciality">
        <th mat-header-cell *matHeaderCellDef>Speciality</th>
        <td mat-cell *matCellDef="let doctor">{{doctor.speciality || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="profileComplete">
        <th mat-header-cell *matHeaderCellDef>Profile Complete</th>
        <td mat-cell *matCellDef="let doctor">
          <mat-chip [color]="doctor.isProfileComplete ? 'primary' : 'warn'">
            {{doctor.isProfileComplete ? 'Complete' : 'Incomplete'}}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let doctor">
          <button mat-icon-button color="primary" (click)="editDoctor(doctor)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDoctor(doctor)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
