<div class="doctor-card">
  <div class="doctor-image">
    <img [src]="doctor.profilePhotoUrl || 'assets/images/doctor-placeholder.jpg'" [alt]="doctor.firstName + ' ' + doctor.lastName">
  </div>
  <div class="doctor-info">
    <h3>Dr. {{ doctor.firstName }} {{ doctor.lastName }}</h3>
    <p class="doctor-specialty">{{ doctor.speciality }}</p>
    <div class="doctor-rating">
      <app-star-rating [rating]="4.5" [readOnly]="true"></app-star-rating>
      <span class="rating-count">(24 reviews)</span>
    </div>
    <p class="doctor-description">{{ doctor.description | slice:0:100 }}{{ doctor.description && doctor.description.length > 100 ? '...' : '' }}</p>
    <div class="doctor-actions">
      <button class="btn btn-outline-primary" (click)="viewProfile()">View Profile</button>
      <button class="btn btn-primary" (click)="bookAppointment()">Book Appointment</button>
    </div>
  </div>
</div>
