<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <span class="logo-icon"><i class="fas fa-heartbeat"></i></span>
          <span class="logo-text">DocLink</span>
        </a>
      </div>

      <nav class="main-nav" [class.active]="isMenuOpen">
        <ul class="nav-list">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a routerLink="/doctors" routerLinkActive="active">Doctors</a></li>
          <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
          <li *ngIf="isLoggedIn"><a routerLink="/appointment" routerLinkActive="active">Book Appointment</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/login" class="btn btn-outline-primary me-2">Login</a>
          <a routerLink="/register" class="btn btn-primary">Register</a>
        </ng-container>

        <div *ngIf="isLoggedIn" class="user-dropdown">
          <button class="dropdown-toggle">
            <img [src]="currentUser?.profilePhotoUrl || 'assets/images/user-placeholder.jpg'" alt="User" class="user-avatar">
            <span class="user-name">{{ currentUser?.firstName || 'User' }}</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-menu">
            <a routerLink="/dashboard" class="dropdown-item">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a routerLink="/dashboard/profile" class="dropdown-item">
              <i class="fas fa-user"></i> My Profile
            </a>
            <a routerLink="/dashboard/appointments" class="dropdown-item">
              <i class="fas fa-calendar-check"></i> My Appointments
            </a>
            <div class="dropdown-divider"></div>
            <a href="javascript:void(0)" (click)="logout()" class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>

        <button class="mobile-menu-toggle" (click)="toggleMenu()">
          <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
        </button>
      </div>
    </div>
  </div>
</header>
