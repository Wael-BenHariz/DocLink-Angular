<section class="testimonials-section">
  <div class="container">
    <div class="section-header text-center">
      <h2>What Our Patients Say</h2>
      <p>Hear from people who have experienced our services</p>
    </div>
    
    <div class="testimonials-carousel">
      <div class="testimonial-slide" *ngFor="let testimonial of testimonials; let i = index" [class.active]="i === activeSlide">
        <div class="testimonial-content">
          <div class="testimonial-image">
            <img [src]="testimonial.image" [alt]="testimonial.name">
          </div>
          <div class="testimonial-text">
            <p class="testimonial-comment">{{ testimonial.comment }}</p>
            <app-star-rating [rating]="testimonial.rating" [readOnly]="true"></app-star-rating>
            <h4 class="testimonial-name">{{ testimonial.name }}</h4>
            <p class="testimonial-role">{{ testimonial.role }}</p>
          </div>
        </div>
      </div>
      
      <button class="carousel-control prev" (click)="prevSlide()">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="carousel-control next" (click)="nextSlide()">
        <i class="fas fa-chevron-right"></i>
      </button>
      
      <div class="carousel-indicators">
        <button 
          *ngFor="let testimonial of testimonials; let i = index" 
          [class.active]="i === activeSlide"
          (click)="setSlide(i)"
        ></button>
      </div>
    </div>
  </div>
</section>
