<div class="dashboard-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="dashboard-sidebar">
          <div class="user-profile">
            <div class="user-avatar">
              <img [src]="currentUser?.profilePhotoUrl || 'assets/images/user-placeholder.jpg'" [alt]="currentUser?.firstName">
            </div>
            <div class="user-info">
              <h3>{{ currentUser?.firstName }} {{ currentUser?.lastName }}</h3>
              <p class="user-role">{{ currentUser?.role }}</p>
            </div>
          </div>

          <div class="sidebar-menu">
            <a routerLink="/dashboard/appointments" routerLinkActive="active" class="menu-item">
              <i class="fas fa-calendar-check"></i>
              <span>My Appointments</span>
            </a>
            <a routerLink="/dashboard/profile" routerLinkActive="active" class="menu-item">
              <i class="fas fa-user"></i>
              <span>My Profile</span>
            </a>
            <a *ngIf="isPatient" routerLink="/appointment" class="menu-item">
              <i class="fas fa-plus-circle"></i>
              <span>Book Appointment</span>
            </a>
            <a *ngIf="isDoctor" href="#" class="menu-item">
              <i class="fas fa-clock"></i>
              <span>Manage Availability</span>
            </a>
            <a *ngIf="isDoctor" href="/dashboard/add-service" class="menu-item" routerLinkActive="active">
              <i class="fas fa-stethoscope"></i>
              <span>My Services</span>
            </a>
            <a href="javascript:void(0)" (click)="logout()" class="menu-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="dashboard-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
