<div class="dashboard-container">
  <div class="dashboard-content profile-form-wrapper">
    <h2>Edit Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" formControlName="firstName" class="form-control" />
          <small *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched">
            First name is required.
          </small>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName" class="form-control" />
          <small *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched">
            Last name is required.
          </small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" class="form-control" />
          <small *ngIf="profileForm.get('email')?.hasError('email') && profileForm.get('email')?.touched">
            Enter a valid email.
          </small>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            id="phoneNumber"
            formControlName="phoneNumber"
            class="form-control"
            placeholder="123-456-7890"
          />
          <small *ngIf="profileForm.get('phoneNumber')?.hasError('pattern') && profileForm.get('phoneNumber')?.touched">
            Format must be 123-456-7890.
          </small>
        </div>

        <!-- Doctor Fields -->
        <ng-container *ngIf="isDoctor">
          <div class="form-group">
            <label for="speciality">Speciality</label>
            <input id="speciality" formControlName="speciality" class="form-control" />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="diploma">Diploma</label>
            <input id="diploma" formControlName="diploma" class="form-control" />
          </div>
        </ng-container>
      </div>

      <!-- Messages -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

      <!-- Submit -->
      <button type="submit" [disabled]="isSubmitting || profileForm.invalid" class="btn-primary">
        {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
      </button>
    </form>
  </div>
</div>
