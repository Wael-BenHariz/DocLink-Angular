<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4">Welcome Back</h2>
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                  type="text" 
                  id="username" 
                  formControlName="username" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                >
                <div class="invalid-feedback">
                  Username is required
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                >
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              
              <div class="d-grid gap-2 mt-4">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg" 
                  [disabled]="loginForm.invalid || isSubmitting"
                >
                  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Login
                </button>
              </div>
              
              <div class="text-center mt-3">
                <p>Don't have an account? <a routerLink="/register">Register</a></p>
                <a href="#" class="d-block mt-2">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
        
        <div class="text-center mt-4">
          <p class="text-muted">For demo purposes, use:</p>
          <p class="mb-1"><strong>Patient:</strong> username: patient1, password: any</p>
          <p><strong>Doctor:</strong> username: doctor1, password: any</p>
        </div>
      </div>
    </div>
  </div>
</div>
